name: Build and deploy serverless (pex code locations)

# this workflow works for both full and branch deployments
on:
  pull_request:
    types: [opened, synchronize, reopened, closed]
  push:
    branches:
      - "main"
      - "master"

env:
  DAGSTER_CLOUD_URL: ${{ secrets.DAGSTER_CLOUD_URL }}
  DAGSTER_CLOUD_API_TOKEN: ${{ secrets.DAGSTER_CLOUD_API_TOKEN }}

jobs:
  build_deploy:
    runs-on: ubuntu-latest
    name: Pex build and deploy
    strategy:
      fail-fast: false
    steps:
      - name: Checkout
        uses: actions/checkout@v3
        with:
          ref: ${{ github.head_ref }}
          path: project-repo
      - name: Pex build and deploy
        uses: dagster-io/dagster-cloud-action/actions/build_deploy_pex@main
        with:
          dagster_cloud_file: "$GITHUB_WORKSPACE/project-repo/dagster_cloud.yaml"
          build_output_dir: "$GITHUB_WORKSPACE/build"
          python_version: "3.8"
