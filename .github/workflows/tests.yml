name: Tests 
on:
  push:

jobs:
  test:
    runs-on: ubuntu-latest
    name: PyTest
    steps:
      - uses: actions/checkout@v3
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.8"
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
      - name: PyTest
        run: pytest
