name: Build and release builder.pex
on: 
  workflow_dispatch:
  push:
    branches:
      - 'main'
concurrency:
  # Cancel in-progress runs on same branch
  group: ${{ github.ref }}
  cancel-in-progress: true

jobs:
  build_builder_pex:
    runs-on: ubuntu-latest
    name: Build builder.pex
    strategy:
      fail-fast: false
    steps:
      - name: Checkout
        uses: actions/checkout@v3
        with:
          ref: ${{ github.head_ref }}

      - name: Set up Python 3.8
        uses: actions/setup-python@v3
        with:
          python-version: "3.8"

      - name: Run script to build builder.pex
        run: bash src/pex/build-builder.sh

      - name: Test run builder.pex
        run: src/pex/build/builder.pex -m builder.selftest

      - name: Publish release
        id: publish_release
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          gh release upload latest src/pex/build/builder.pex --clobber &&
          gh release edit latest --target=$GITHUB_SHA

      - uses: actions/upload-artifact@v3
        with:
          name: builder-pex
          path: src/pex/build/builder.pex
