name: Build and release builder.pex
on: 
  workflow_dispatch:
  push:
    branches:
      - 'main'
concurrency:
  # Cancel in-progress runs on same branch
  group: ${{ github.ref }}
  cancel-in-progress: true

jobs:
  build_builder_pex:
    runs-on: ubuntu-latest
    name: Build builder.pex
    strategy:
      fail-fast: false
    steps:
      - name: Checkout
        uses: actions/checkout@v3
        with:
          ref: ${{ github.head_ref }}
      - name: Set up Python 3.8
        uses: actions/setup-python@v3
        with:
          python-version: "3.8"
      - name: Run script to build builder.pex
        run: bash pex/build-builder.sh
      - name: Test run builder.pex
        run: src/pex/build/builder.pex -m builder.selftest

      - name: Create draft release
        id: create_release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: latest
          release_name: latest
          draft: true
          prerelease: false

      - name: Upload builder.pex
        id: upload_release
        uses: actions/upload-release-asset@v1.0.1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: src/pex/build/builder.pex
          asset_name: builder.pex
          asset_content_type: application/pex

      - uses: actions/upload-artifact@v3
        with:
          name: builder-pex
          path: src/pex/build/builder.pex
