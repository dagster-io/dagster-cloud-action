name: "Build pex files and update Dagster cloud"
description: "Builds source.pex and deps.pex, publishes to dagster cloud, and updates the code location"
inputs:
  dagster_cloud_file:
    description: 'Path to dagster_cloud.yaml'
    required: true
  build_output_dir:
    description: 'Directory to write built files into'
    required: true
  python_version:
    description: 'Python version string, major.minor only, eg "3.8"'
    required: false
    default: '3.8'

runs:
  using: "composite"
  steps:
    - name: Checkout action repo
      uses: actions/checkout@v3
      with:
        repository: dagster-io/dagster-cloud-action-pex
        path: $GITHUB_WORKSPACE/action-repo

    - name: Set up Python 3.8
      uses: actions/setup-python@v3
      with:
        python-version: "3.8"

    - if: inputs.python_version != "3.8"
      name: Set up Python ${{ inputs.python_version }} for target
      uses: actions/setup-python@v3
      with:
        python-version: ${{ inputs.python_version }}

    - run: >
        generated/gha/builder.pex -m builder.deploy 
        ${{ inputs.dagster_cloud_file }} ${{ inputs.build_output_dir }}
        --upload-pex --update-code-location --python-version=${{ inputs.python_version }}
      shell: bash
      working-directory: $GITHUB_WORKSPACE/action-repo
