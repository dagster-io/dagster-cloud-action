name: 'Build and deploy dagster code locations'
description: 'Build project as source.pex and deps.pex, publish to dagster cloud, and update the code location'
inputs:
  dagster_cloud_file:
    description: 'Path to dagster_cloud.yaml'
    required: true
  python_version:
    description: 'Python version string, major.minor only, eg "3.8"'
    required: false
    default: '3.8'
  deploy:
    description: 'Whether to upload the pex files and update the code location'
    required: false
    default: 'true'
  build_output_dir:
    description: 'Directory for built artifacts'
    required: false
    default: '/tmp/build'
  force_rebuild_deps:
    description: 'Whether to rebuild the dependencies, even if requirements.txt and setup.py did not change'
    required: false
    default: 'false'

runs:
  using: "composite"

  steps:
    - name: Environment variables
      run: >
        echo "ACTION_REPO=$GITHUB_ACTION_PATH/../../" >> $GITHUB_ENV &&
        echo "FLAG_DEPS_CACHE_TAG_WRITE=--deps-cache-tag-write=${{ github.repository }}/${{ github.ref }}" >> $GITHUB_ENV
      shell: bash

    - name: Environment variables
      if: ${{ inputs.force_rebuild_deps != 'true' }}
      run: >
        echo "FLAG_DEPS_CACHE_TAG_READ=--deps-cache-tag-read=${{ github.repository }}/${{ github.ref }}" >> $GITHUB_ENV
      shell: bash

    - name: Set up Python 3.8
      uses: actions/setup-python@v3
      with:
        python-version: "3.8"

    - if: ${{ inputs.python_version != '3.8' }}
      name: Set up Python ${{ inputs.python_version }} for target
      uses: actions/setup-python@v3
      with:
        python-version: ${{ inputs.python_version }}

    - if: ${{ inputs.deploy == 'true' }}
      run: >
        cd $ACTION_REPO &&
        generated/gha/builder.pex -m builder.deploy 
        ${{ inputs.dagster_cloud_file }} ${{ inputs.build_output_dir }}
        --python-version=${{ inputs.python_version }}
        --upload-pex --update-code-location
        $FLAG_DEPS_CACHE_TAG_WRITE
        $FLAG_DEPS_CACHE_TAG_READ
      shell: bash

    - if: ${{ inputs.deploy != 'true' }}
      run: >
        cd $ACTION_REPO &&
        generated/gha/builder.pex -m builder.deploy 
        ${{ inputs.dagster_cloud_file }} ${{ inputs.build_output_dir }}
        --python-version=${{ inputs.python_version }}
        $FLAG_DEPS_CACHE_TAG_WRITE
        $FLAG_DEPS_CACHE_TAG_READ
      shell: bash
